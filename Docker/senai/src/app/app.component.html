<body>
  <h2>Formulário</h2>
  <br>
  <form>
    <label for="nome">Insira seu nome:</label><br>
    <input type="text" id="nome" name="nome"><br>
    <label for="nome">Insira sua idade:</label><br>
    <input type="number" id="idade" name="idade"><br>
    <label for="nome">Insira seu endereço:</label><br>
    <input type="text" id="endereco" name="endereco"><br>
    <br>
    <button type="submit" id="enviar" name="enviar">Enviar</button>
    <br>
    <p id="dados"></p>
    <button type="button" onclick="document.getElementById('dados').innerHTML = mostrarDados()">Cadastros</button>
  </form>
  <script>
    function mostrarDados() {
      var nome = document.getElementById("nome").value;
      var idade = document.getElementById("idade").value;
      var endereco = document.getElementById("endereco").value;
      var dados = "Nome: " + nome + "<br>Idade: " + idade + "<br>Endereço: " + endereco;
      document.getElementById("dados").innerHTML = dados;
      return dados;
    }
  </script>
</body>
